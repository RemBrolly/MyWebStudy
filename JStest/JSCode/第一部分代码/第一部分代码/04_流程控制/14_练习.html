            获取用户输入的大于1的整数（暂时不考虑输错的情况）
                然后编写代码检查这个数字是否是质数，并打印结果

            质数
                - 一个数如果只能被1和它本身整除，那么这个数就是质数
                - 1既不是质数也不是合数
        */

            let num = +prompt("请输入一个大于1的整数：")

            // 用来记录num的状态，默认为true，num是质数
            let flag = true

            for(let i=2; i<num; i++){
                if(num % i === 0){

                   // 当循环执行时，如果从来没有进入过判断（判断代码没有执行），则说明9是质数
                   // 如果判断哪怕只执行了一次，也说明 9 不是质数  
                   flag = false
                }
            }

            if(flag){
                alert(`${num}是质数！`)
            }else{
                alert(`${num}不是质数！`)
            }
