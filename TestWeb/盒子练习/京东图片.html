<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东图片</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        body{
            /* 设置主体背景色以区分 */
            background-color: burlywood;
        }
        .img-list{
            /* 设置整块列表高度和宽度 */
            width: 190px;
            height: 470px;
            margin:50px auto ;
            /* 设置列表背景色达到和京东页面相同的效果 */
            background-color:#F4F4F4;
        }
        .img-list img{
            /* 设置图片大小使其与父元素大小相同 */
            width: 100%;
        }
        .img-list li{
            /* 设置各个子列表的间隙 */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul class="img-list">
            <li><img src="../img/京东-01.jpg.webp" alt=""></li>
            <li><img src="../img/京东-02.jpg.webp" alt=""></li>
            <li><img src="../img/京东-03.jpg.webp" alt=""></li>
        </ul>
    </div>
</body>
</html>
